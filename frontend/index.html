<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenlink: Semantic Association Mining Tool</title>
    <link href="dist/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3-cloud.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">Tokenlink: Semantic Association Mining Tool</h1>

        <div class="mb-4">
            <label for="textInput" class="block text-gray-700 text-sm font-bold mb-2">Enter Text:</label>
            <textarea id="textInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" placeholder="Enter your text here"></textarea>
        </div>

        <div class="mb-4">
            <label for="focusTermsInput" class="block text-gray-700 text-sm font-bold mb-2">Focus Terms (comma separated):</label>
            <input type="text" id="focusTermsInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter focus terms">
        </div>

        <div class="mb-4">
            <label for="ngramSizeInput" class="block text-gray-700 text-sm font-bold mb-2">N-gram Size:</label>
            <input type="number" id="ngramSizeInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="1">
        </div>

        <div class="mb-4">
            <label for="customStopWordsInput" class="block text-gray-700 text-sm font-bold mb-2">Custom Stop Words (comma separated):</label>
            <input type="text" id="customStopWordsInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter custom stop words">
        </div>

        <div class="mb-4">
            <label for="windowSizeInput" class="block text-gray-700 text-sm font-bold mb-2">Window Size:</label>
            <input type="number" id="windowSizeInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="5">
        </div>

        <div class="mb-4">
            <label for="minFrequencyInput" class="block text-gray-700 text-sm font-bold mb-2">Minimum Frequency:</label>
            <input type="number" id="minFrequencyInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="2">
        </div>
        
        <div class="mb-4">
            <button id="analyzeButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Analyze Text</button>
        </div>

        <div id="results" class="mt-8">
            <h2 class="text-xl font-bold mb-2">Analysis Results</h2>
            <p>Token Count: <span id="token-count">0</span></p>
            <div id="word-frequency-chart-container">
                <canvas id="word-frequency-chart"></canvas>
            </div>
            <div id="word-cloud-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
